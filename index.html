<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Mario</title>
  <style>
    body {
      background: black;
      color: white;
    }

    #screen {
      display: block;
      image-rendering: pixelated;
      height: 50vh;
      margin: auto;
    }

    .instruction {
      display: flex;
      width: 500px;
      justify-content: space-evenly;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 40px;
      margin: 0;
    }

  </style>
  <script type="module" src="/game/over_lay.js"></script>
</head>
<body>
  <h2>Super Mario</h2>
  <div>
    <a href="">GitHub</a>
  </div>
  <div class="instruction">
    <p>Jump: Space</p>
    <p>Sprint: S</p>
    <p>Left: Arrow Left</p>
    <p>Right: Arrow Right</p>
  </div>
  <div class="overlay">
    <div class="play">Play</div>
  </div>
  <canvas id="screen" width="256" height="240"></canvas>
</body>
</html>
